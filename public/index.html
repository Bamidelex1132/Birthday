<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Toheeb üéâ</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Pacifico', cursive;
      text-align: center;
      color: #333;
      overflow-x: hidden;
    }

    .hero {
      margin-top: 50px;
    }

    .hero img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .countdown {
      font-size: 2rem;
      margin-top: 20px;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 999;
    }

    .footer {
      margin-top: 50px;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container hero">
    <h1>üéâ Happy Birthday Toheeb üéâ</h1>
    <p class="lead">Coming soon: August 18</p>
    <img src="https://via.placeholder.com/180" alt="Your Picture" />
    <div class="countdown" id="countdown">Loading countdown...</div>
  </div>

  <canvas class="confetti" id="confettiCanvas"></canvas>

  <div class="footer">
    Made with ‚ù§Ô∏è by Toheeb
  </div>

  <script>
    // Countdown
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-08-18T00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff < 0) {
        countdown.innerText = "üéâ Happy Birthday üéâ";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Submit Wish
    document.getElementById("wishForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      const res = await fetch("https://birthday-backend-v2.onrender.com/api/messages", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, message })
      });

      if (res.ok) {
        document.getElementById("wishForm").reset();
        loadMessages();
      } else {
        alert("Something went wrong. Try again.");
      }
    });

    // Load Messages
    async function loadMessages() {
      try {
        const res = await fetch("https://birthday-backend-v2.onrender.com/api/messages");
        const data = await res.json();

        const box = document.getElementById("messages");
        box.innerHTML = "";
        data.reverse().forEach(msg => {
          const div = document.createElement("div");
          div.innerHTML = `<strong>${msg.name}</strong><br/>${msg.message}`;
          box.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("messages").innerText = "Could not load messages.";
      }
    }

    loadMessages();
  </script>
</body>
</html>
