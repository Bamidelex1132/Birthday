<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎉 Happy Birthday Toheeb 🎉</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(to bottom right, #3b82f6, #1e3a8a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px 15px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .countdown {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    input, textarea {
      margin-bottom: 10px;
    }
    .message-box {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }
    .message-box div {
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday Toheeb 🎉</h1>
  <p>Coming soon: August 18</p>

  <img src="https://via.placeholder.com/140" alt="Birthday Picture" />

  <div class="countdown" id="countdown">Loading countdown...</div>

  <div class="card mx-auto" style="max-width: 400px;">
    <h5>Leave a Birthday Wish 🎈</h5>
    <form id="wishForm">
      <input type="text" id="name" class="form-control" placeholder="Your Name" required />
      <textarea id="message" class="form-control" placeholder="Your Message" rows="3" required></textarea>
      <button class="btn btn-light mt-2 w-100" type="submit">Send Wish</button>
    </form>
  </div>

  <div class="message-box" id="messages"></div>

  <footer class="mt-4">
    <p>Made with ❤️ by To</p>
  </footer>

  <script>
    // Countdown
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-08-18T00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff < 0) {
        countdown.innerText = "🎉 Happy Birthday 🎉";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Submit Wish
    document.getElementById("wishForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      const res = await fetch("https://birthday-backend-v2.onrender.com/api/messages", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, message })
      });

      if (res.ok) {
        document.getElementById("wishForm").reset();
        loadMessages();
      } else {
        alert("Something went wrong. Try again.");
      }
    });

    // Load Messages
    async function loadMessages() {
      try {
        const res = await fetch("https://birthday-backend-v2.onrender.com/api/messages");
        const data = await res.json();

        const box = document.getElementById("messages");
        box.innerHTML = "";
        data.reverse().forEach(msg => {
          const div = document.createElement("div");
          div.innerHTML = `<strong>${msg.name}</strong><br/>${msg.message}`;
          box.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("messages").innerText = "Could not load messages.";
      }
    }

    loadMessages();
  </script>
</body>
</html>
