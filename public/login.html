<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
<div class="container" style="max-width: 400px;">
<h3 class="mb-3">Admin Login</h3>
<form id="loginForm">
<input type="text" id="username" class="form-control mb-2" placeholder="Username" required>
<input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
<button class="btn btn-primary w-100">Login</button>
</form>
<div id="error" class="text-danger mt-2"></div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
e.preventDefault();
const username = document.getElementById("username").value.trim();
const password = document.getElementById("password").value.trim();

const res = await fetch("https://birthday-backend-v2.onrender.com/api/admin/login", {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify({ username, password })
});

const data = await res.json();
if (res.ok) {
localStorage.setItem("adminToken", data.token);
window.location.href = "message.html";
} else {
document.getElementById("error").textContent = data.error || "Login failed";
}
});
</script>
</body>
</html>
